<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTime Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="datetime.component.scss">
</head>
<body>
    <div class="datetime-component">
        <div class="time-am-container">
            <div class="time-text" id="time-text">8:32</div>
            <div class="am-seconds-container">
                <div class="am-text" id="am-text">AM</div>
                <div class="seconds-text" id="seconds-text">35</div>
            </div>
        </div>
        <div class="date-text" id="date-text">September 27th, 2018</div>
    </div>

    <script src="datetime.component.js"></script>
</body>
</html>
